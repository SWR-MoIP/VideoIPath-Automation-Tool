name: Build Python Package

# Note: This is a temporary workflow for the repository in a private state.
# Before making the repository public, it will be replaced!

on:
  workflow_run:
    workflows: ["Test Python Package"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Build package
        run: poetry build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with: 
          name: videoipath-automation-tool-${{ github.run_number }}
          path: dist/*

      - name: Extract package version
        id: get_version
        run: echo "VERSION=$(poetry version -s)" >> $GITHUB_ENV