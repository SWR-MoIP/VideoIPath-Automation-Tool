name: Test Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'poetry'  # ✅ Enables caching for dependencies

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root  # ✅ Speeds up installation

      - name: Run tests
        run: poetry run pytest -n auto  # ✅ Enables parallel test execution
